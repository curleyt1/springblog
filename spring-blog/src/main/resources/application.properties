spring.application.name=spring-blog
spring.datasource.url=jdbc:postgresql://localhost:5432/posts
spring.datasource.username=compose-postgres
spring.datasource.password=compose-postgres
# spring.datasource.driver-class-name=org.postgres
spring.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update